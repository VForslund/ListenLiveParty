<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="js/sComp.js"></script>
  <script src="js/client.js"></script>
  <script src="js/player.js"></script>
  <script src="js/visual.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="utf-8">
  <title>Group6</title>
</head>

<body onload="start()">
  <div class="Main-container">
      <img src="img/dj.jpg"/>
    <div class="First-txt">
      Welcome
    </div>
    <div class="Second-txt">
      This is an web app developed by Group6
    </div>
  </div>

  <div class="Player-container">

      <div class="player-adj">
        <div class="volSlider">
        <input type="range" min="0" max="100" value="100" class="slider" onchange="updateVolume(this.value)" id="VolumeSlider">
        </div>
        <div class="songimg">
            <a><img id="imageid" src="img/websitelogo.png"></a>
            </div>
      </div>


    <div class="musicPlayer">
      <div class="playpauseContainer">
        <button class="playButton" onclick="play()">Play</button>
        <button id="toggleButton" class="toggleButton" onclick="togglePlay()"></button>
      </div>
      <div class="Progressslidecontainer">
        <a id="currentTime" class="currentTime"> 0:00 </a>
        <input type="range" min="0" max="100" value="0" class="sliderTime" id="ProgressSlider">
        <a id="totalTime" class"totalTime"> 2:42 </a>
      </div>
    </div>
  </div>


  <div class="Nav-container">
    <div class="Nav-bar">
      <a class="active" href="index"> Home</a>
      <a href="topstreams">Top Streams</a>
      <a href="news"> News</a>
      <a href="contact">Contact</a>
      <a href="login">Login</a>
    </div>
  </div>

  <div class="Server-Test-container">
    <textarea id="servertxt" name="servertxt">
         ---messages from the server will be displayed here---
         </textarea>
  </div>

  <div class="navlogo">
    <a href="index"><img src="img/websitelogo.png" width="65" height="50"></a>
  </div>

  <button class="DJButton" onclick="playForALL()">Im the DJ</button>

</body>

</html>
